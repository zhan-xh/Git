<body>


    <h1>github 使用版本控制</h1>
    <h3>基本命令提交练习</h3>

    <div>git init 创建.git目录用来存放复制文件</div>
    <div>git add +路径 git add .表示提交当前目录</div>
    <div>.gitignore 不需要提交的文件</div>
    <div>git commit提交</div>
    <div>git commit m "版本1"</div>
    <div>git log查看修改的版本</div>
    <div>git reset --hard 版本切换</div>
    <div>git reflog 看所有历史</div>


</body>
